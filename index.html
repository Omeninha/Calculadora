<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <table>
        <tr class="caixaTexto">
          <td class="caixaTexto" colspan="4"><input id="resultado" type="text" readonly></td>
        </tr>
        <tr>
            <td><button class="botaoSuperior">C</button></td>
            <td><button class="botaoSuperior">CE</button></td>
            <td><button class="botaoSuperior">%</button></td>
            <td><button class="botaoOperacoes">÷</button></td>
        </tr>
        <tr>
          <td><button class="botaoNumero">7</button></td>
          <td><button class="botaoNumero">8</button></td>
          <td><button class="botaoNumero">9</button></td>
          <td><button class="botaoOperacoes">X</button></td>
        </tr>
        <tr>
          <td><button class="botaoNumero">4</button></td>
          <td><button class="botaoNumero">5</button></td>
          <td><button class="botaoNumero">6</button></td>
          <td><button class="botaoOperacoes">-</button></td>
        </tr>
        <tr>
          <td><button class="botaoNumero">1</button></td>
          <td><button class="botaoNumero">2</button></td>
          <td><button class="botaoNumero">3</button></td>
          <td><button class="botaoOperacoes">+</button></td>
        </tr>
        <tr>
          <td><button class="botaoNumero">.</button></td>
          <td><button class="botaoNumero">0</button></td>
          <td><button class="botaoNumero"><img src="./img/icons8-limpar-símbolo-24 (1).png" alt=""></button></td>
          <td><button class="botaoOperacoes">=</button></td>
        </tr>
      </table>
</body>
</html>
